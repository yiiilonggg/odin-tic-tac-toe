<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="src/style.css">
    <script defer src = "src/script.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id = "inputContainer">
        <div class = "field">
            <label for = "playerOneName">Player 1's Name</label>
            <input type = "text" name = "playerOneName" id = "playerOneName">
        </div>
        <div class = "field">
            <label for = "playerTwoName">Player 2's Name</label>
            <input type = "text" name = "playerTwoName" id = "playerTwoName">
        </div>
        <button id = "start">Start Game</button>
    </div>
    <div id = "board">
        <div class = "cell" id = "c1"></div>
        <div class = "cell" id = "c2"></div>
        <div class = "cell" id = "c3"></div>
        <div class = "cell" id = "c4"></div>
        <div class = "cell" id = "c5"></div>
        <div class = "cell" id = "c6"></div>
        <div class = "cell" id = "c7"></div>
        <div class = "cell" id = "c8"></div>
        <div class = "cell" id = "c9"></div>
        </div>
    </div>
</body>
</html>
